
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Decoder the Game!</title>
        <meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="test.css">
        <script type="text/javascript" src="GuessThePhrase.js"></script>

    </head>
    <body>

        <header id="header">
            Word Decoder!
        </header>

        <br>

        <div Id="p1">
            Pick 2 letters
        </div> 
        <div class=TxtInput>
            <input type="text" placeholder="", id="TxtInput", maxlength="2", onkeydown="UserGuess(this), onTurnUse()">
        </div>   
        <div class=WinnerWinner>
            <input type="text" placeholder="...", id ="WinnerWinner", onkeydown="check(this)">
        </div>   
        <br>
        <div Id="Phrase">
        </div>   
        <div Id="CorrectLetters">
        </div>  
        <br> 
        <div class="alphabetcont">
            <div id="alphabetheader">Avaiable Letters/Letters Used</div>
            <div id="lettersusedheader"></div>
            <div class="infocont">
                <div id="alphabet"></div>
                <div Id='LettersUsed'></div>  
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="pointturncalc">
            <div Id='p3'>
                Turns Used:
                0
            </div>   
            <div Id='p4'>
                Points:
                0
            </div>  
        </div>
        <div class = "btncont">
            <button class="btn1", id="generatewordbtn" onclick="GenerateNewWord()"> New Word</button>
            <button class="btn2", id="guesswordbtn" onclick="GuessWordBtn()"> Guess Word</button>
        </div>  
    </body>
</html>
